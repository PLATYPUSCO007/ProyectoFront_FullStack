            <h1>Alta de Vehiculo <span *ngIf="type == 'oficial'">Oficial</span> <span *ngIf="type == 'residente'">Residente</span></h1>
        </div>

            <mat-form-field appearance="fill" fxFlex.lg="30">

                <input matInput type="text">

        </div>
        <div fxFlex fxLayoutAlign.lg="center">
            <button mat-raised-button color="primary">
                <mat-icon>assignment_turned_in</mat-icon>
                Ingresar
            </button>
        </div>
    </div>
    <div fxFlex.lg="20">
